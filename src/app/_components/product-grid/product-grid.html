<section class="product-grid">
  <!-- Frase atrativa -->
  <div class="chamada">
    <h1>Cada mordida √© um momento de pura felicidade! üç∞</h1>
    <p>
      Feitos com amor e os melhores ingredientes, nossos doces s√£o irresist√≠veis
      e transformam qualquer dia em especial ‚ú®
    </p>
  </div>

  <!-- Cabe√ßalho da categoria -->
  <div class="topo-categoria">
    <h2>{{ categoryName }}</h2>
    <button (click)="onBackToCategories()" class="voltar">‚Üê Voltar</button>
  </div>

  <!-- Lista de produtos -->
  <div class="grid">
    <div class="card" *ngFor="let product of filteredProducts">
      <div class="imagem">
        <img [src]="product.image" [alt]="product.name" />
      </div>
      <div class="conteudo">
        <h3>{{ product.name }}</h3>
        <p>{{ product.description }}</p>
        <div class="rodape">
          <span class="preco">R$ {{ product.price.toFixed(2) }}</span>
          <button (click)="onAddToCart(product)">
            <img src="/assets/icons/plus.svg" alt="Adicionar" />
            Adicionar
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
